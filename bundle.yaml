description: |
  Example Jenkins bundle
tags:
- ops
services:
  jenkins:
    charm: cs:~oil-charms/jenkins
    series: xenial
    options:
      release: trunk
      plugins: "multiple-scms git buildresult-trigger multiple-scms git buildresult-trigger mailer ssh-credentials git-client matrix-project credentials workflow-scm-step scm-api workflow-step-api display-url-api structs junit script-security"
      tools: "git"
    num_units: 1
    expose: true
  ci-configurator:
    charm: cs:~oil-charms/ci-configurator-4
    series: xenial
    options:
      config-repo: https://github.com/lutostag/jenkins-charm-ci-config-repo.git
      config-repo-rcs: git
      config-repo-revision: origin/self-ci
      jjb-install-source: distro
      update-frequency: "* * * * *"
  vault:
    charm: cs:~lutostag/trusty/vault-3
    series: trusty
    num_units: 1
    options:
      disable-mlock: true
relations:
- - jenkins
  - ci-configurator
- - vault
  - ci-configurator
